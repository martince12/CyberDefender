<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сајбер-Заштитник</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<body>
    <section id="images">

    </section>
    <section id="load-page">
        <div id="load-page-main-section">
            <div class="section1">
                <h1 class="title">Сајбер-Заштитник</h1>
            </div>
            <div class="section2">
                <div id="progress-bar-container">
                    <p id="percent">0</p>
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="intro-page">
        <h1 class="title title-intro">Сајбер-Заштитник</h1>
        <div id="intro-page-main-section">
            <div id="text-container">
                <h1 id="title-text-container"></h1>
                <p id="paragraph-text-container"></p>
            </div>
            <div id="button-container">
                <button id="button-next"></button>
            </div>
        </div>
    </section>
    <section id="main-page">
        <h1 class="title title-main">Сајбер-Заштитник</h1>
        <div id="main-page-main-section">
            <div id="powerShield">
                    <h3 id="ps-title">Сигурносен Штит</h3>
                    <div id="PS-bar-container">
                        <div id="PS-bar"></div>
                    </div>
            </div>
            <div id="scenario">
                    <div id="question">
                        <h4 id="question-title">Што мислиш, дали оваа содржина е <span id="safe-word">Безбедна</span> или <span id="notsafe-word">Небезбедна</span>?</h2>
                    </div>
                    <div id="image-scenario">

                    </div>
            </div>
            <div id="buttons">
                <button id="safe-btn">БЕЗБЕДНА</button>
                <button id="notsafe-btn">НЕБЕЗБЕДНА</button>
            </div>
        </div>
    </section>
    <section id="message-place">
        <div id="message"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
